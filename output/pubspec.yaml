name: output
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  core:
    path: ../core
  flutter_utils:
    path: ../flutter_utils
  flutter:
    sdk: flutter
  collection: ^1.16.0
  meta: ^1.8.0
  built_collection: ^5.1.1
  web_socket_channel: ^2.2.0
  intersperse: ^2.0.0
  petitparser: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - packages/output/fonts/smufl/metadata/classes.json
    - packages/output/fonts/smufl/metadata/glyphnames.json
    - packages/output/fonts/smufl/metadata/ranges.json
    - packages/output/fonts/bravura/redist/bravura_metadata.json
    - packages/output/fonts/Leland/leland_metadata.json
  fonts:
    - family: Bravura
      fonts:
        - asset: packages/output/fonts/bravura/redist/otf/Bravura.otf
    - family: BravuraText
      fonts:
        - asset: packages/output/fonts/bravura/redist/otf/BravuraText.otf
    - family: Leland
      fonts:
        - asset: packages/output/fonts/Leland/Leland.otf
    - family: LelandText
      fonts:
        - asset: packages/output/fonts/Leland/LelandText.otf
